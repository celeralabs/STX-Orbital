<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STX Orbital – Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container { max-width: 400px; margin: 100px auto; padding: 40px; background: rgba(0,0,0,0.4); border-radius: 12px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 6px; }
        button { width: 100%; padding: 14px; background: #00ffaa; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        button:hover { background: #00cc88; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="color: #00ffaa;">STX ORBITAL</h1>
        <p>Portal Access</p>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="stx2025">
        <button onclick="login()">Login</button>
        <p style="margin-top: 20px; font-size: 0.9em; color: #888;">
            Demo credentials: admin / stx2025<br>
            (Auth is hard-coded — you're already in)
        </p>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            // No real auth needed — just go to dashboard
            window.location.href = 'dashboard.html';
        }
        // Allow Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
