builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn main:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1"
restartPolicyType = "ON_FAILURE"
```

**Or skip railway.toml entirely and just use this Procfile:**
```
web: gunicorn main:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --log-level debug
```

**Then in Railway dashboard:**

1. **Settings → Deploy → Custom Start Command** - paste this directly:
```
   gunicorn main:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1
```

2. **Variables tab → Add:**
   - `PORT` = `8080`

3. **Settings → Networking:**
   - Make sure "Public Networking" is enabled
   - Verify a domain is generated

