<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STX Orbital — Screening Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon">◆</span>
                <span class="brand-text">STX ORBITAL</span>
            </div>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="container">
            <div class="dashboard-header">
                <h1>Conjunction Screening Portal</h1>
                <p>Upload TLE data for tiered autonomous screening. Full catalog analysis typically completes in 4-8 seconds.</p>
            </div>

            <div id="dropzone" class="dropzone">
                <div class="dropzone-icon">⬢</div>
                <div class="dropzone-text">Drop TLE file here</div>
                <div class="dropzone-subtext">or click to browse</div>
                <input type="file" id="fileInput" accept=".tle,.txt" style="display: none;">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    Select File
                </button>
            </div>

            <div id="resultContainer" style="display: none;">
                <div class="result-box">
                    <div id="statusBadge" class="result-status"></div>
                    <h2 id="resultTitle" class="result-title"></h2>
                    <div id="resultContent" class="result-content"></div>
                    <div id="recommendationBox" class="recommendation-box" style="display: none;">
                        <h3>Autonomous Decision</h3>
                        <ul id="recommendationList"></ul>
                    </div>
                    <button id="summaryPdfBtn" class="btn btn-primary" style="display: none; margin-top: 24px; width: 100%;">
                        Download Summary PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
